<!DOCTYPE html>
<html lang="en">
<head>    
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ 'style.css' | absolute_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>

<body>
  
<nav>
  <a href="/">Home</a>
</nav>

<h1>The Minimalist</h1>

  
<div class="container">
  <div class="side_column">
    {% assign posts_by_month = site.posts | group_by:"month" %}

    {% for month in posts_by_month %}
      <h2>{{month.name}}</h2>
      <ul>
        {% for post in month.items %}
          <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>

  <div class="main_column">
     <!-- <h2>{{page.title}}</h2> -->
     {{content}}
  </div>
</div>

  
 

</body>
</html>
